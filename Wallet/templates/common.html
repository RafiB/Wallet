{% if not variables and self.formula() %}
{% block formula %}{% endblock %}
{% else %}
<!DOCTYPE HTML>

<html>
  <head>
  {% block head %}
    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' />

    <title>
      Wallet
    </title>

    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation-flex.min.css' media='all'>
    <link rel='stylesheet' type='text/css' href='{{url_for('static', filename='css/wallet.css', _external=True)}}' media='all'>
  {% endblock %}
  </head>

  {%- block body -%}{%- endblock %}
</html>
{% endif %}
